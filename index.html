<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  <title>Todo App</title>
</head>

<body class="todo-list">
  <header class="header">
    <img class="header__img" src="./eisenhower-matrix.jpg" alt="Eisenhower Matrix">
    <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <section class="main__section-add">
      <label class="input__new-task"  for="section-add__wrapper__input-new_task">Add Item</label>
      <div class="section-add__wrapper">
        <input class="section-add__wrapper__input-new_task list__input-type list__input-type_text" type="text">
        <button class="section-add__wrapper__btn btn">Add</button>
      </div>
    </section>

    <section class="main__section-todo">
      <h3 class="main__section-todo__title">Todo</h3>
      <ul class="main__section-todo__list list">
        <li class="list-item">
          <input class="list__input-type-checkbox" type="checkbox">
          <label class="list__input-type list__input-type_label">Pay Bills</label>
          <input class="list__input-type list__input-type_text" type="text">
          <button class="list-item__btn_edit btn">Edit</button>
          <button class="list-item__btn_delete btn">
            <img class="list-item__btn_delete-img" src="./remove.svg" alt="remove">
          </button>
        </li>
        <li class="list-item list list-item__edit-mode">
          <input class="list__input-type-checkbox" type="checkbox">
          <label class="list__input-type list__input-type_label">Go Shopping</label>
          <input class="list__input-type list__input-type_text" type="text" value="Go Shopping">
          <button class="list-item__btn_edit btn">Save</button>
          <button class="list-item__btn_delete btn">
            <img class="list-item__btn_delete-img" src="./remove.svg" alt="remove">
          </button>
        </li>
      </ul>
    </section>

    <section class="main__section-completed">
      <h3 class="main__section-completed__title">Completed</h3>
      <ul class="main__section-completed__list list">
        <li class="list-item">
          <input class="list__input-type-checkbox" type="checkbox" checked>
          <label class="list__input-type list__input-type_label list__input-type_label-completed">See the Doctor</label>
          <input class="list__input-type list__input-type_text" type="text">
          <button class="list-item__btn_edit btn">Edit</button>
          <button class="list-item__btn_delete btn">
            <img class="list-item__btn_delete-img" src="./remove.svg" alt="remove">
          </button>
        </li>
      </ul>
    </section>
    
  </main>
  <script src="app.js"></script>
</body>
</html>
